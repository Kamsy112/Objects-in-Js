<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>

        </title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="result"></p>
        <script>
            var student= {name:"Kamsy",age:14,grade:10}
            var fruit={name:"orange",color:"yellow",vitamin:"vitamin C"}

            document.getElementById("p1").innerHTML=student.age
            document.getElementById("p2").innerHTML=fruit.color

            var num1=Math.acos(1)
            document.write("The cos is"+num1+"<br>")

            var num2=Math.asin(1)
            document.write("The sin is"+num2+"<br>")

            var num3=Math.atan(1)
            document.write("The tan is"+num3+"<br>")

            function findMax(){
                var i;
                var max=0
                for(i=0; i<arguments.length;i++)
            {
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max
            }
            document.getElementById("result").innerHTML=findMax(4,5,6);



        



        </script>

    </body>
</html>
